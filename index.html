
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #8ACE00;
      margin-bottom: 30px;
      border-bottom: 2px solid #8ACE00;
      padding-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .box {
      background-color: #2b2b2b;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 10px #8ACE00;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input, select {
      background-color: #ffffff;
      color: #000;
    }
    button {
      background-color: #8ACE00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      background-color: #111;
      color: #8ACE00;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-line;
    }
    label {
      font-size: 14px;
      color: #cccccc;
    }
    .chart {
      margin-top: 40px;
      box-shadow: 0 0 15px #8ACE00;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>

<h1>ðŸ’± Currency Converter</h1>

<div class="container">
  <form method="POST" class="box">
    <label for="baseCurrency">Base Currency</label>
    <input type="text" name="base_currency" placeholder="e.g. USD" required/>
    <button type="submit" name="action" value="top10">Convert to Top 10</button>
    <div class="output">{{ top10 }}</div>
  </form>

  <form method="POST" class="box">
    <label for="amount">Amount</label>
    <input type="number" name="amount" placeholder="e.g. 100" step="any" required/>
    <label for="from_currency">From Currency</label>
    <input type="text" name="from_currency" placeholder="e.g. USD" required/>
    <label for="to_currency">To Currency</label>
    <input type="text" name="to_currency" placeholder="e.g. EUR" required/>
    <select name="dropdownCurrency">
      <option value="">-- or select from top 10 --</option>
      <option value="USD">USD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="AUD">AUD</option>
      <option value="CNY">CNY</option>
      <option value="GBP">GBP</option>
      <option value="CHF">CHF</option>
      <option value="JPY">JPY</option>
      <option value="HKD">HKD</option>
      <option value="SGD">SGD</option>
    </select>
    <button type="submit" name="action" value="convert">Convert Amount</button>
    <div class="output">{{ amount_result }}</div>
  </form>
</div>

{% if chart_url %}
  <div class="chart">
    <img src="{{ chart_url }}" alt="Currency Chart">
  </div>
{% endif %}

</body>
</html>
